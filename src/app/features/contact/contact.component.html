<div class="max-w-2xl mx-auto px-4 py-12">
  <h2 class="text-3xl font-bold mb-6">Kontakt os</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block mb-1">Navn</label>
      <input pInputText formControlName="name" class="w-full" />
    </div>
    <div>
      <label class="block mb-1">Email</label>
      <input pInputText formControlName="email" class="w-full" />
    </div>
    <div>
      <label class="block mb-1">Besked</label>
      <textarea pInputTextarea formControlName="message" rows="5" class="w-full"></textarea>
    </div>
    <button pButton type="submit" label="Send" [disabled]="form.invalid"></button>
  </form>
</div>
