<!-- Hero -->
<section class="bg-gradient-to-b from-slate-50 to-white border-b">
  <div class="max-w-6xl mx-auto px-4 py-14 text-center">
    <h1 class="text-4xl font-extrabold tracking-tight">Hvad tilbyder vi?</h1>
    <p class="mt-3 text-slate-600 max-w-2xl mx-auto">
      Firmatøj, profilbeklædning, merchandise, sportstøj og skole/efterskole-kollektioner.
      Alt kan tilpasses jeres brand – vi hjælper fra idé til levering.
    </p>
  </div>
</section>

<!-- Cards -->
<section class="max-w-6xl mx-auto px-4 py-12">
  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    @for (o of offers; track $index) {
      <p-card class="shadow-sm overflow-hidden">
        <ng-template pTemplate="header">
          <div class="relative aspect-[4/3] bg-slate-100">
            <img [src]="o.img" [alt]="o.title" class="w-full h-full object-cover" />
          </div>
        </ng-template>

        <ng-template pTemplate="title">
          {{ o.title }}
        </ng-template>

        <ng-template pTemplate="content">
          <p class="text-slate-700">{{ o.desc }}</p>
        </ng-template>

        <ng-template pTemplate="footer">
          <div class="flex items-center justify-between mt-3">
            <a
              routerLink="/kontakt"
              pButton
              label="Få et tilbud"
              class="p-button-sm w-5"
            ></a>
            <a
              routerLink="/trykmetoder/dtf"
              pButton
              label="Se trykmetoder"
              class="p-button-sm w-5"
            ></a>
          </div>
        </ng-template>
      </p-card>
    }
  </div>
</section>
